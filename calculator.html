<!DOCTYPE html> 
<HTML>
    <header>
        <meta charset="UTF-8">
        <script defer type="module" src="./scripts/calculator.js"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet"> 
        <link rel="stylesheet" href="./styles/main.css">
        <title>Calculator</title>
    </header>
    <body>
        <nav>
            <div class="left-shift">
                <a href="index.html"><button type="button" class="btn text-color" name="home">HOME</button></a>
                <a href="about.html"><button type="button" class="btn text-color" name="about">ABOUT</button></a>
            </div>
        </nav>
        <main>
            <form class="stock_form">
                <label class="text-color"> Symbol:
                    <input type="text" name="symbol">
                </label>
                <label class="text-color"> Purchase Price:
                    <input type="number" step="0.01" name="purchase_price">
                </label>
                <label class="text-color"> Quantity:
                    <input type="number" name="quantity">
                </label>
                <label class="text-color"> Transaction Type (Buy):
                    <select name="buy_type" id="">
                        <option value="market">Market</option>
                        <option value="market">Marketable Limit Order</option>
                        <option value="limit">Limit</option>
                    </select>
                </label>
                <label class="text-color"> Transaction Type (Sell):
                    <select name="sell_type" id="">
                        <option value="market">Market</option>
                        <option value="market">Marketable Limit Order</option>
                        <option value="limit">Limit</option>
                    </select>
                </label>
                <label class="text-color"> Select Exchange/Route:
                    <select name="exchange" id="">
                        <option value="tsx">TSX</option>
                        <option value="cse">CSE</option>
                        <option value="mngd">MNGD</option>
                        <option value="nasdaq">NASDAQ (INET)</option>
                        <option value="nyse">NYSE/NYSE Arca</option>
                        <option value="edgx">EDGX</option>
                        <option value="edga">EDGA</option>
                    </select>
                </label>
                <label class="text-color"> Select Investment Type:
                    <select name="type" id="">
                        <option value="stock">Stock</option>
                        <option value="etf">ETF</option>
                    </select>
                </label>
                <input type="submit" class="btn text-color">
            </form>
        </main>
    </body>
</HTML>
