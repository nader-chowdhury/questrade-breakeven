<!DOCTYPE html> 
<HTML>
    <header>
        <meta charset="UTF-8">
        <script defer type="module" src="/scripts/calculator.js"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet"> 
        <link rel="stylesheet" href="/styles/main.css">
        <title>Calculator</title>
    </header>
    <body>
        <nav>
            <div class="left-shift">
                <a href="index.html"><button type="button" class="btn text-color" name="home">HOME</button></a>
                <a href="about.html"><button type="button" class="btn text-color" name="about">ABOUT</button></a>
            </div>
        </nav>
        <main>
            <form class="stock_form">
                <input type="text" name="symbol">
                <input type="number" name="purchase_price">
                <input type="number" name="quantity">
                <select name="buy_type" id="">
                    <option value="market">Market</option>
                    <option value="limit">Limit</option>
                </select>
                <select name="sell_type" id="">
                    <option value="market">Market</option>
                    <option value="limit">Limit</option>
                </select>
                <input type="submit" class="btn text-color">
            </form>
        </main>
    </body>
</HTML>
