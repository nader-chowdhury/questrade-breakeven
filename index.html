<!DOCTYPE html> 
<HTML>
    <header>
        <meta charset="UTF-8">
        <script defer type="module" src="./scripts/calculator.js"></script>
        <link rel="stylesheet" href="/styles/main.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&family=Roboto+Slab:wght@300;400;700&display=swap" rel="stylesheet">
        <title>Calculator</title>
    </header>
    <body>
        <nav>
            <div class="navigation__buttons">
                <a href="index.html"><button type="button" class="navigation__button">CALCULATOR</button></a>
                <a href="about.html"><button type="button" class="navigation__button">ABOUT</button></a>
            </div>
        </nav>
        <main>
            <form class="stock_form">
                <label> Symbol:
                    <input type="text" name="symbol">
                </label>
                <label> Purchase Price:
                    <input type="number" step="0.01" name="purchase_price">
                </label>
                <label> Quantity:
                    <input type="number" name="quantity">
                </label>
                <label> Transaction Type (Buy):
                    <select name="buy_type" id="">
                        <option value="market">Market</option>
                        <option value="market">Marketable Limit Order</option>
                        <option value="limit">Limit</option>
                    </select>
                </label>
                <label> Transaction Type (Sell):
                    <select name="sell_type" id="">
                        <option value="market">Market</option>
                        <option value="market">Marketable Limit Order</option>
                        <option value="limit">Limit</option>
                    </select>
                </label>
                <label> Select Exchange/Route:
                    <select name="exchange" id="">
                        <option value="tsx">TSX</option>
                        <option value="cse">CSE</option>
                        <option value="mngd">MNGD</option>
                        <option value="nasdaq">NASDAQ (INET)</option>
                        <option value="nyse">NYSE/NYSE Arca</option>
                        <option value="edgx">EDGX</option>
                        <option value="edga">EDGA</option>
                    </select>
                </label>
                <label> Select Investment Type:
                    <select name="type" id="">
                        <option value="stock">Stock</option>
                        <option value="etf">ETF</option>
                    </select>
                </label>
                <p class="breakeven-price__text">$0.00</p>
            </form>
        </main>
    </body>
</HTML>
