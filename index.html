<!DOCTYPE html> 
<HTML>
    <head>
        <meta charset="UTF-8">
        <script defer type="module" src="./scripts/calculator.js"></script>
        <link rel="stylesheet" href="styles/main.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&family=Roboto+Slab:wght@300;400;700&display=swap" rel="stylesheet">
        <title>Calculator</title>
    </head>
    <body>
        <nav>
            <div class="navigation__buttons">
                <a href="index.html"><button type="button" class="navigation__button">CALCULATOR</button></a>
                <a href="about.html"><button type="button" class="navigation__button">ABOUT</button></a>
            </div>
        </nav>
        <main>
            <form class="stock_form">
                <div class="form__text">
                    <input placeholder=" " type="text" name="symbol" autocomplete="off">
                    <label for="">Symbol</label>
                </div>
                <div class="form__text">
                    <input placeholder=" " type="number" name="purchase_price" autocomplete="off">
                    <label for="">Purchase Price</label>
                </div>
                <div class="form__text">
                    <input placeholder=" " type="number" name="quantity" autocomplete="off">
                    <label for="">Quantity</label>
                </div>
                <div class="form__text">
                    <select name="buy_type" id="">
                        <option value="market">Market</option>
                        <option value="market">Marketable Limit Order</option>
                        <option value="limit">Limit</option>
                    </select>
                    <label> Transaction Type (Buy)</label>
                </div>
                <div class="form__text">
                    <select name="sell_type" id="">
                        <option value="market">Market</option>
                        <option value="market">Marketable Limit Order</option>
                        <option value="limit">Limit</option>
                    </select>
                    <label> Transaction Type (Sell)</label>
                </div>
                <div class="form__text">
                    <select name="exchange" id="">
                        <option value="tsx">TSX</option>
                        <option value="cse">CSE</option>
                        <option value="mngd">MNGD</option>
                        <option value="nasdaq">NASDAQ (INET)</option>
                        <option value="nyse">NYSE/NYSE Arca</option>
                        <option value="edgx">EDGX</option>
                        <option value="edga">EDGA</option>
                    </select>
                    <label for="">Exchange/Route</label>
                </div>
                <div class="form__text">
                    <select name="type" id="">
                        <option value="stock">Stock</option>
                        <option value="etf">ETF</option>
                    </select>
                    <label for="">Investment</label>
                </div>
                <p class="breakeven-price__text">$0.00</p>
            </form>
            <section class="calculation__section">
                <div class="calculation__text">
                    <h3>COMMISSION</h3>
                    <div class="calculation__commission"></div>
                    <h3>ECN</h3>
                    <div class="calculation__ecn"></div>
                    <h3>PURCHASE COST</h3>
                    <div class="calculation__purchase"></div>
                    <h3>BREAKEVEN CALCULATION</h3>
                    <div class="calculation__breakeven"></div>
                </div>
            </section>
        </main>
        <footer>
            <p class="footer__text">Nader Chowdhury &copy</p> 
        </footer>
    </body>
</HTML>
